<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="http://localhost:58567/assets/logo.png">
    <title>ADDRESS BOOK FORM</title>
    <link rel="stylesheet" href="http://localhost:58567/Css/addressBook_Form.css">
    <script src="http://localhost:58567/JS/addressBook_Form.js"></script>
   
</head>
<body>
    <div class="screen" >
        <header class="header-content">
                <img class="bookimg" src="http://localhost:58567/assets/logo.png" alt="" >
                   <div class="Address-text">
                    <span class="addresstxt">ADDRESS</span>
                    <span class="booktxt">BOOK</span>
                   </div>
        </header>
        <div class="main-content">
            <form action=""  id="myform">
            <header class="main-content-header">
                <span class="formText">PERSON ADDRESS DETAILS</span>
                <input type="image" class="closeimg" src="http://localhost:58567/assets/Close-Button.png" alt="close" >
            </header>
            <div class="A-lable">
                <label for="name">Full Name</label>
            </div>
            <div class="D-input">
                <input type="text" name="name" id="name" oninput="nameValidation()" >
                <error class="error" for="error" id="name-error"><p></p></error>
            </div>
            <div class="A-lable">
                <label for="phone">Phone Number</label>
            </div>
            <div class="D-input">
                <input type="number" name="phone" id="phone" oninput="numberValidation()" >
                <error class="error" for="error" id="num-error" value="error"><p></p></error>
            </div>

            <div class="A-lable">
                <label for="Address">Address</label>
            </div>
            <div class="D-input">
                <textarea type="text" name="address" id="address" oninput="addressvalidation() "></textarea>
                <error class="error" for="error" id="add-error" value="error"><p></p></error>
            </div>

            <div class="selection-input">
                <div class="city-input">
                    <div >
                        <label for="city">City</label>
                    </div>
                    <div >
                        <select class="cityIP" name="city" id="city">
                            <option value="" disabled selected hidden>City</option>
                            <option value="jaipur">Jaipur</option>
                            <option value="udaipur">Udaipur</option>
                            <option value="indore">Indore</option>
                            <option value="bhopal">Bhopal</option>
                            <option value="ujjain">Ujjain</option>
                            <option value="puna">Puna</option>
                            <option value="Delhi">Delhi</option>
                            <option value="benglore">Benglore</option>
                            <option value="surat">Surat</option>
                        </select>

                    </div>

                </div>

                <div class="state-input">
                    <div >
                        <label class="statelable" for="state">State</label>
                    </div>
                    <div >
                        <select class="stateIp" name="state" id="state">
                            <option value="" disabled selected hidden>State</option>
                            <option value="rajhsthan">Rajhsthan</option>
                            <option value="madhya pradesh">Madhya Pradesh</option>
                            <option value="maharashtra">Maharashtra</option>
                            <option value="union territory">Union-Territory</option>
                            <option value="karnataka">Karnataka</option>
                            <option value="gujrat">Gujrat</option>
                          
                        </select>

                    </div>

                </div>

                <div class="zip-input">
                    <div >
                        <label class="ziplable" for="zip">Zip-Code</label>
                    </div>
                    <div >
                        <input class="zipIp" type="number" name="zip" id="zip">
                    </div>

                </div>

            </div>
            <footer>
                <button class="add" onclick="submitData()">Add</button>
                <button class="reset" onclick="resetvalues()">Reset</button>
            </footer>
            </form>
        </div>
       
   
    </div> 
</body>
</html>
